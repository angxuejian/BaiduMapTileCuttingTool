<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自定义地图类型</title>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=3.03.0&ak=4m22zh7bPaF5tCkipkdi1vLQ"></script>
</head>
<body>
<div id="map" style="width:100%;height:100%;position:absolute;"></div>
<script type="text/javascript">
var tileLayer = new BMap.TileLayer();
tileLayer.getTilesUrl = function(tileCoord, zoom) {
    var x = tileCoord.x;
    var y = tileCoord.y;
    return 'tiles/' + zoom + '/tile-' + x + '_' + y + '.png';
}
var map = new BMap.Map('map');
map.addTileLayer(tileLayer);
map.addControl(new BMap.NavigationControl());
map.centerAndZoom(new BMap.Point(118.073851111117, 24.4513316292219), 17);
</script>
</body>
</html>
